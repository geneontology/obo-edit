<html>

		<title>Wrapper HTML for RefGenome</title>

		<!--                                           -->

		<!--                                           -->
		<style>
			body,td,a,div,.p{font-family:arial,sans-serif}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}

	</head>

	<!--                                           -->
	<body>

		<h1>RefGenome</h1>

		<p>
			This is an example of a host page for the RefGenome application. 
			You can attach a Web Toolkit module to any HTML page you like,

		</p>

		<table align=center>
			<tr>
