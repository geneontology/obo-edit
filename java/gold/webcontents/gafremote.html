<body>
<center><h1>Incremental load of GAF submissions</h1></center>

Load GAF from http/ftp URLs. The FTP URL could point to a file or directory.<br /><br /><br />

<form action="/gold">
	GAF Location <input type="text" name="remote-gaf" size="100" />
	<input type="hidden" name="servicename" value="gaf-db-operations" />
	<input type="hidden" name="command" value="update" />
	<input type="submit" value="Load GAF" />
</form>
</body>
