<H1>The Cross-Product Info Panel</H1>
<p>The purpose of this panel is to provide a browsable view of the highlighted cross-product term. The panel shows the genus of the term and the discriminating properties. Each term is navigable.<p> <P>The Cross-product Info Panel is accessed from the Summary menu.</p>
