<H1>User Defined Checks</H1>
<P>User defined checks are checks that a user creates. User 
defined checks display errors or warnings based on whether a user-specified 
filter is matched. See <A href="The_Verification_Plugin.htm#userdefined">The 
Verification Manager</A> for information on how to create a user-defined 
check.</P>
