<h1>Table of Contents Panel</h1>
<p>&nbsp;</p>
<p></p>
The "Table of Contents" panel provides an alphabetical list of all terms in an
ontology. If you choose a letter of the alphabet from
the bottom of the panel, it will list all of the terms
starting with that letter.
</p>
