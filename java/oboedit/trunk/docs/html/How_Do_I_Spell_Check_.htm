<H1>How Do I Spell Check?</H1>

<p>OBO-Edit 2 does not have a spell checking system that can run a
single spelling check over an entire ontology at once. Spell checking
is integrated into the <a href="Text_Checks.htm">Text Checks</a>
portion of the verification system.</p>
