! This property files only includes the tooltip messages.

! TABS
OntologyGenerationComponent.AllStepsTab=Click to display all three steps below each other.
OntologyGenerationComponent.TermGenerationTab=Click to display a larger view of the Term Generation step.
OntologyGenerationComponent.DefinitionGenerationTab=Click to display a larger view of the Definition Generation step.

! SOURCE TABS
OntologyGenerationComponent.PubMedTab=Generate candidate ters from the PubMed database.
OntologyGenerationComponent.WebTab=Search the Web for candidate terms.
OntologyGenerationComponent.TextTab=Generate candidate terms from pasted text.
OntologyGenerationComponent.PDFTab=Generate candidate terms from PDF files.

! SOURCE BUTTONS
OntologyGenerationComponent.GenerateTermsFromPubMedButton=Click to start a web service lookup for the query term.
OntologyGenerationComponent.GenerateTermsFromWebButton=Click to start a web search lookup for the query term.
OntologyGenerationComponent.GenerateTermsFromTextButton=Click to start a web service lookup from the pasted text.
OntologyGenerationComponent.GenerateTermsFromPDFButton=Click to start a web service lookup from the text extracted from the given PDF files.

! CLIPBOARD
OntologyGenerationComponent.ClearClipboardButton=Click to remove all items from the Clipboard.
OntologyGenerationComponent.LoadClipboardButton=Click to open a file chooser from which you can choose a previously saved Clipboard file.
OntologyGenerationComponent.SaveClipboardButton=Click to save all Clipboard items to disk.
OntologyGenerationComponent.ShowClipboardButton=Only displays the items from the Clipboard.

! STEP 1: TERM GENERATION
OntologyGenerationComponent.onlyShowExistingTermsCheckbox=Enable to only show the terms which are already present in the current ontology.

! STEP 2: DEFINITION GENERATION
OntologyGenerationComponent.ManualDefinitionField=Enter a term to find definitions for.
OntologyGenerationComponent.OpenDefinitionsPopupImage=Click to show definition references and alternative definitions.
OntologyGenerationComponent.GenerateDefinitionsButton=Click to generate Definitions from the query term.
OntologyGenerationComponent.SaveAbbreviationsButton=Click to save the ticked abbreviations, synonyms and known child terms to the candidate term.
OntologyGenerationComponent.SaveDefinitionsButton=Click to save the currently entered definitions to the candidate term.

! STEP 3: ADD TO ONTOLOGY GENERATION
OntologyGenerationComponent.SaveLabelButton=Click to save the currently entered label to the candidate term.
OntologyGenerationComponent.ManualTermNameField=Enter a term to add to the ontology.
OntologyGenerationComponent.IncludeChildrenCheckbox=Enable to add the children from already known OBO terms to the ontology.
OntologyGenerationComponent.ShowTickedParentTermsOnlyCheckbox=Enable to show the potential parent terms which are ticked in the table above exclusively.
OntologyGenerationComponent.AddTermToOntologyButton=Click to add the candidate term (including definitions, abbreviations) etc. to the current ontology.


